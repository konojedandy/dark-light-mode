<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark mode Switch -->
<div class="theme-switch-wrapper">
    <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
    </span>
    <label class="theme-switch">
        <input type="checkbox">
        <div class="slider round"></div>
    </label>

</div>

<!-- Navigation -->
<nav id="nav">
    <a href="#home">HOME</a>
    <a href="#about">ABOUT</a>
    <a href="#projects">PROJECTS</a>
    <a href="#contact">CONTACT</a>
</nav>
<!-- Home Section -->
<section id="home" class="homebackground"> 
    <div class="title-group">
        <h1>REALTOR PADDY</h1>
        <h2>Luxury at your comfort</h2>
    </div>
</section>
<!-- About Section -->
<section id="about">
    <h1>Undraw illustrations</h1>
    <div class="about-container">
        <div class="image-container">
            <h2>Luxury
              <p> <button class="market">Buy Home</button> </p> 
            </h2>
            <img src="img/undraw_best_place_re_light_lne9.svg" alt="" id="image1">
        </div>
        <div class="about-container">
            <div class="image-container">
                <h2>Family Time
                  <p> <button class="market">Rent Home</button></p>  
                 </h2>
                <img src="img/undraw_family_light_vg76.svg" alt="" id="image2">
            </div>
            <div class="about-container">
                <div class="image-container">
                    <h2>Calmness and Peace
                        <p> <button class="market">Sell Home</button></p>
                    </h2>
                    <img src="img/undraw_mindfulness_light_8gsi.svg" alt="" id="image3">
                </div>
    </div>
</section>
<!-- Project Section -->
<section id="projects">
    <h1>Buttons</h1>
    <div class="buttons">
        <button class="primary">Primary</button>
        <button class="secondary">Secondary</button>
        <button class="primary" disabled>Disabled</button>
        <button class="outline">Outline</button>
        <button class="secondary outline">Alt Outline</button>
        <button class="outline"disabled>Disabled</button>
    </div>
    <div class="text-box" id="text-box">
<p>
   
</p>

    </div>
</section>
<!-- Contact Section -->
<section id="contact">
    <div class="social-icons">
        <i class="fab fa-github"></i>
        <i class="fab fa-whatsapp"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-telegram"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-youtube"></i>
    </div>
</section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
